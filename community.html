<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connectify - Community Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    
    /* Navigation Bar */
    nav {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.8em;
      color: #1DB954;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-left: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    
    /* Community Chat Layout */
    .community-container {
      display: flex;
      height: calc(100vh - 60px); /* subtract nav height */
    }
    
    /* Sidebar (Chat List) */
    .sidebar {
      width: 30%;
      max-width: 300px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin: 0;
      padding: 15px;
      background: #1DB954;
      color: #fff;
      text-align: center;
    }
    .chat-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .chat-list li {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-list li:hover {
      background: #f0f0f0;
    }
    .chat-list li.active {
      background: #e0e0e0;
    }
    
    /* Chat Window */
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5ddd5; /* WhatsApp-like chat background */
    }
    .chat-header {
      padding: 15px;
      background: #f7f7f7;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    /* Chat message styles */
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      clear: both;
    }
    .message.sent {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .message.received {
      background: #fff;
      align-self: flex-start;
      margin-right: auto;
    }
    .message p {
      margin: 0;
    }
    
    /* Chat Input */
    .chat-input {
      display: flex;
      padding: 10px;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #1DB954;
      border: none;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: #17a44c;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .community-container {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        max-width: none;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .chat-window {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">Connectify</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="market.html">Music</a></li>
      <li><a href="networking.html">Networking</a></li>
      <li><a href="jobs.html">Jobs</a></li>
      <li><a href="community.html">Community</a></li>
    </ul>
  </nav>
  
  <!-- Community Chat Structure -->
  <div class="community-container">
    <!-- Sidebar: Chat List -->
    <div class="sidebar">
      <h2>Chats</h2>
      <ul class="chat-list">
        <li class="active">Jabulani</li>
        <li>Amanda</li>
        <li>Kwame</li>
        <li>Fatima</li>
        <li>Kofi</li>
      </ul>
    </div>
    
    <!-- Main Chat Window -->
    <div class="chat-window">
      <div class="chat-header">Jabulani</div>
      <div class="chat-messages">
        <!-- Sample messages -->
        <div class="message received">
          <p>Hello! How can I help you today?</p>
        </div>
        <div class="message sent">
          <p>Hi, I wanted to discuss our upcoming project.</p>
        </div>
        <div class="message received">
          <p>Sure, let's talk about it.</p>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message here..." />
        <button>Send</button>
      </div>
    </div>
  </div>
  
  <!-- Basic JavaScript for Sending Messages -->
  <script>
    const input = document.querySelector('.chat-input input');
    const sendButton = document.querySelector('.chat-input button');
    const messagesContainer = document.querySelector('.chat-messages');
    
    sendButton.addEventListener('click', () => {
      const text = input.value.trim();
      if (text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'sent');
        const p = document.createElement('p');
        p.textContent = text;
        messageDiv.appendChild(p);
        messagesContainer.appendChild(messageDiv);
        input.value = '';
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    });
    
    // Allow pressing Enter key to send the message
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
